{% extends 'useraccounts/base.html' %}
{% block container %}
	
	<div class="container">
        <div class="well well-sm">
            <h2 class="center"> User profile </h2>
            <hr>
            <h5 class="text"> Username: {{ user.username }} </h5>
            <h5 class="text"> First name: {{ user.first_name }} </h5>
            <h5 class="text"> Last name: {{ user.last_name }} </h5>
            <h5 class="text"> Email: {{ user.email }} </h5>

            <hr>

            <h4 class="center">Edit your profile:</h4>
            <h6 class="center">Please fill in all fields</h6>

            <form class="form-signin" method="POST" action="{% url 'user_edit_profile' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputUsername">Username:</label>
                <input type="text" class="form-control" name="username" id="inputUsername" placeholder="Enter new Username" required>
            </div>

            <div class="form-group">
                <label for="inputFirstName">First Name:</label>
                <input type="text" class="form-control" name="firstname" id="inputFirstName" placeholder="Enter new First Name" required>
            </div>

            <div class="form-group">
                <label for="inputLastName">Last Name:</label>
                <input type="text" class="form-control" name="lastname" id="inputLastName" placeholder="Enter new Last Name" required>
            </div>

            <div class="form-group">
                <label for="inputEmail">Email Address:</label>
                <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Enter new Email address" required>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>

            <hr>

            <a href="{% url 'frontpage' %}"><button type="button" class="btn btn-default">Go back</button></a>
        </div>
    </div>

{% endblock %}
